<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sobre João Victor Lucena</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="../styles/global.css">
  <link rel="stylesheet" href="../styles/contato.css">
  <script src="https://kit.fontawesome.com/89b2ef1546.js" crossorigin="anonymous"></script>
</head>

<body>
  <main>
    <!-- Form para envio do email -->
    <form class="container bg-dark w-50 h-25 rounded p-3 d-flex flex-column justify-content-around align-items-center">
      <span>Deixe seu email aqui para que eu entre em contato!</span>
      <!-- Input do email -->
      <div class=" d-flex flex-row w-100 justify-content-center align-items-center">
        <i class="fa-solid fa-envelope text-light me-4" style="font-size: 36px;"></i>
        <input type="email" name="email" placeholder="Seu email" class="w-75">
      </div>
      <!-- Botão de enviar -->
      <button type="submit" class="btn btn-outline-light w-75" id="submit-btn">Enviar</button>
    </form>
  </main>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
  <script src="../code/loadNavBar.js"></script>
  <script src="../code/contato.js"></script>

</body>

</html>
